<p>集成编程开发环境(<strong>I</strong>ntegrated <strong>D</strong>evelopment <strong>E</strong>nvironment)或交互式开发环境，是为程序员提供了软件开发所需的完善工具链的软件应用。一个 IDE 通常包含一个代码编辑器，自动编译工具和一个调试器。</p>
